<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="assets/css/style.css">

    <title>Carrusel</title>

<body>

    <div class="container my-5 py-3">
        <div class="row">
          <div class="col-12  text-white rounded pt-4 pb-5">
            <div id="blogCarousel" class="carousel slide" data-ride="carousel">
  
              <ol class="carousel-indicators">
                <li data-target="#blogCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#blogCarousel" data-slide-to="1"></li>
              </ol>
  
              <div class="carousel-inner">
  
                <div class="carousel-item active text-center">
                  <div class="row">
                    <div class="col-3">
                        <img class="img-fluid" src="assets/img/slider-1.png" alt="">
                    </div>
                    <div class="col-3">
                        <img class="img-fluid" src="assets/img/slider-2.png" alt="">
                    </div>
                    <div class="col-3">
  
                        <img class="img-fluid" src="assets/img/slider-3.png" alt="">
                    </div>
                    <div class="col-3">
                        <img class="img-fluid" src="assets/img/slider-4.png" alt="">
                    </div>
                  </div>
                </div>
  
                <div class="carousel-item text-center">
                  <div class="row">
                    <div class="col-3">
                        <img class="img-fluid" src="assets/img/slider-5.png" alt="">
                    </div>
                    <div class="col-3">
                        <img class="img-fluid" src="assets/img/slider-6.png" alt="">
                    </div>
                    <div class="col-3">
                        <img class="img-fluid" src="assets/img/slider-7.png" alt="">
                    </div>
                    <div class="col-3">

                        <img class="img-fluid" src="assets/img/slider-8.png" alt="">
                    </div>
                  </div>
                </div>
  
              </div>
            </div>
          </div>
        </div>
      </div>

 <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
